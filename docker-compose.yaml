services:
  myauth:
    image: python:auth
    container_name: auth
    hostname: auth.myapps.localhost    
    networks:
      - net
    ports:
      - "8000:8000"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
    environment:
      - LOGIN_EXPIRY=30 #days
      - APP_ROUTE=auth #use only when routed through nginx.
networks:
  net:
    driver: bridge    
    external: true
    
